<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferremas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="statics/css/home.css">
    <link rel="shortcut icon" href="statics/images/logoferremas.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        form {
            border: 3px solid #110b0b;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #ebedec;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #c1bbbb;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 20%;
            border-radius: 30%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }
        .error{
            color: cadetblue;
            text-align: center;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }

            .container {
                text-decoration: none;
            }
        }
    </style>

    <link rel="shortcut icon" href="imges/logo.jpeg"> <!--logo en pestaña-->

</head>

<body>
    <!--menú-->
    <div class="container">
        <header class="header">
            <div class="row">
                <div class="w3-bar w3-teal w3-text-black">
                    <h2 class="w3-left w3-tag w3-container w3-teal">FERREMAS</h2>

                    <div class="col-md-12">
                        <a href="#Activities" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
                            style="margin-top:10px;"> <img src="statics/images/carrito.png" width="30" height="30"></a>

                        <a href="loginUsuario.html"
                            class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
                            style="margin-top:10px;">Inicio sesión</a>
                        <a href="catalogo.html" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
                            style="margin-top:10px;">Catálogo</a>
                        <a href="home.html" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
                            style="margin-top:10px;">Inicio</a>
                        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-medium w3-hide-large"
                            style="margin-top:10px;" onclick="myFunction()">&#9776;</a>

                    </div>
                </div>
            </div>

        </header>
        <!--FIN menú -->



        <!-- Fila -->
        <hr>
        <div class="row" style="text-align: center;">
            <!-- Columna -->
            <div class="col-md-12">
                <h1>Crear Cuenta</h1>
            </div>
        </div>
        <hr>


        <form id="formcuenta">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre_i" class="form-control" placeholder="Ej: Lucia">
                        <span id="nombre_error" class="error" style="display: none;"></span> <!-- Mensaje de error para el nombre -->
                    </div>
                </div>
        
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido_i" class="form-control" placeholder="EJ: Santos">
                        <span id="apellido_error" class="error" style="display: none;"></span> <!-- Mensaje de error para el apellido -->
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email_i" class="form-control" placeholder="Ej: luci.s@gmail.com">
                        <span id="email_error" class="error" style="display: none;"></span> <!-- Mensaje de error para el email -->
                    </div>
                </div>
        
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="Clave">Clave:</label>
                        <input type="password" name="password" id="password_i" class="form-control" placeholder="Ej: Luci_1234567" maxlength="15">
                        <span id="password_error" class="error" style="display: none;"></span> <!-- Mensaje de error para la clave -->
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <button type="reset" id="limpiar_a" class="btn btn-block btn-lg " style="background-color: rgb(5, 148, 141); border-color: white;">Limpiar</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <button type="submit" id="crearcta_a" class="btn btn-block btn-lg " style="background-color: rgb(5, 148, 141); border-color: white;">Crear cuenta</button>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <p class="warnings" id="crear" style="display: inline-block; text-align: justify;"></p>
                </div>
            </div>
        </form>
        <br>
        <!-- menu con logos de REDES SOCIALES -->
        <footer class="w3-container  w3-teal w3-center w3-margin-top">
            <p>Encuentranos como @Ferremas.cl en todas las redes sociales</p>
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
        </footer>

    </div>

    <script src="statics/js/register.js"></script

</body>
