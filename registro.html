<!--INICIO FORMULARIO-->
<div class="row formulario">
    <!-- CREAR CUENTA-->
    <div class="col-md-12 col-sm-12 col-12">
        <div class="registrar registro">
            <form>
                <div class="form">
                    <h4 class="titulo">CREAR NUEVA CUENTA</h4>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-12" style="margin-bottom: 20px;">
                            <!-- NOMBRE-->
                            <div class="form-group">
                                <label class="form-label">Nombre:</label>
                                <input class="form-control" type="text" id="firstname" placeholder="Nombre..."
                                    name="nombre">
                            </div>
                            <p class="warnings" id="warningsnombre"></p>

                            <!--Apellido-->
                            <div class="form-group">
                                <label class="form-label">Apellido:</label>
                                <input class="form-control" type="text" id="lastname" placeholder="Apellido..."
                                    name="apellido">
                            </div>
                            <p id="warningsapellido" class="warnings"></p>

                            <!-- CONTRASEÑA -->
                            <div class="form-group">
                                <label class="form-label">Contraseña: </label>
                                <input class="form-control" id="clave" type="password" placeholder="Contraseña..."
                                    name="contra">
                            </div>
                            <p class="warnings" id="warningsclave"></p>

                            <div class="col-md-12 col-sm-12 col-12 check">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="politica" id="check-politica"
                                        required>
                                    <label class="form-check-label" for="check-politica">
                                        He leído y Acepto la Politica de privacidad
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="botones btn btn-primary">Crear Cuenta</button>
                        <p class="warningsenviar" id="warnings"></p>
                    </div>
            </form>
            <a href="{% url 'loginUsuario' %}" class="registrarseLink">Ingresar</a>
        </div>
    </div>
</div>
