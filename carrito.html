<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carrito.css">
</head>

<body>
    <div class="container">
        <h1>Carrito de Compras</h1>
        <div class="productos">
            <div class="producto">
                <img src="statics/images/makita destornillador.jpg" alt="Destornillador eléctrico Makita">
                <div class="producto-info">
                    <h3>Destornillador</h3>
                    <p>Descripción: Destornillador eléctrico Makita<br>Valor: 79.990</p>
                    <a href="#" class="btn-eliminar">Eliminar</a>
                </div>
            </div>
            <div class="producto">
                <img src="statics/images/Madera.jpg" alt="Madera">
                <div class="producto-info">
                    <h3>Madera</h3>
                    <p>Descripción: Madera 200 cm * 190 cm<br>Valor: 19.990</p>
                    <a href="#" class="btn-eliminar">Eliminar</a>
                </div>
            </div>
            <div class="producto">
                <img src="statics/images/pintura.png" alt="Pintura al agua semibrillo">
                <div class="producto-info">
                    <h3>Pintura</h3>
                    <p>Descripción: Pintura al agua semibrillo<br>Color: Blanco<br>Valor: 19.990</p>
                    <a href="#" class="btn-eliminar">Eliminar</a>
                </div>
            </div>
        </div>
        <div class="acciones">
            <a href="#" class="btn-vaciar">Vaciar carrito</a>
            <a href="#" class="btn-continuar">Continuar comprando</a>
        </div>
    </div>
</body>

</html>
