<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferremas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/catalogo.css">
    <link rel="shortcut icon" href="/images/logoferremas.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--menú-->
    <div class="container">
        <header class="header">
            <div class="row">
                <div class="w3-bar w3-teal w3-text-black">
                    <h2 class="w3-left w3-tag w3-container w3-teal">FERREMAS</h2>

                    <div class="col-md-12" id="navLinks">
                        <a href="/carrito.html" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
                            style="margin-top:10px;"> <img src="/images/carrito.png" width="30" height="30"></a>

                        <a id="user" href="loginUsuario.html"
                            class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
                            style="margin-top:10px;">Inicio sesión</a>
                        <a href="catalogo.html" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
                            style="margin-top:10px;">Catálogo</a>
                        <a href="/" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
                            style="margin-top:10px;">Inicio</a>
                       

                    </div>
                </div>
            </div>

        </header>
        <!--FIN menú -->
        <!-- pequeña descripción de ferremas y fotos de lo que está disponible -->
        <div class="w3-row-padding" id="Trainers">
        </div>
        <div class="w3-row-padding">
            <a href="/productos.html" class="btn button" style="color:white; background-color: rgb(5, 148, 141); ">Ver todos los
                productos.</a>
        </div>

        <!-- menu con logos de REDES SOCIALES -->
        <footer class="w3-container  w3-teal w3-center w3-margin-top">
            <p>Encuentranos como @Ferremas.cl en todas las redes sociales</p>
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
        </footer>

    </div>
    <script src="/js/lib/axios.min.js"></script>
    <script type="module" src="/js/navbar.js"></script>
    <script type="module">
        import CategoriasService from "/js/services/CategoriasService.js";

        CategoriasService.obtenerCategorias().then(res => {
            const categorias = res.data;
            let categoriasHTML = categorias.map(categoria => `
                        <div class="w3-third w3-margin-bottom">
                            <div class="w3-card-4">
                                <img src="${categoria.imagen}" alt="Imagen - ${categoria.nombre}" style="width:100%">
                                <div class="w3-container">
                                    <h3>${categoria.nombre}</h3>
                                    <p class="w3-opacity">${categoria.descripcion}.</p>
                                    <p><a href="/productos.html?categoria=${categoria.id}" class="btn button" style="color:white; background-color: rgb(5, 148, 141); ">Ir</a></button></p>
                                </div>
                            </div>
                        </div>
                    `).join("");
            if (!categorias.length) categoriasHTML = `<h2>No hay categorias disponibles para mostrar.</h2>`;
            document.querySelector("#Trainers").innerHTML += categoriasHTML;
        });
    </script>
</body>

</html>
