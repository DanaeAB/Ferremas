<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferremas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="statics/css/home.css">
    <link rel="shortcut icon" href="statics/images/logoferremas.png">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="row">
                <div class="col-md-4">
                        <img class="logo" src="statics/images/logoferremas.png">

                </div>
                <div class="col-md-4">
                    <nav class="navbar">
                        <ul>
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Catálogo</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="col-md-4">
                    <ul>
                        <li class="submenu">
                            <img class="imagen_carro" src="statics/images/carrito.png" alt="Carrito">
                            <div class="carrito">
                                <table id="lista-carrito">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <a href="#" id="vacia-carrito" class="btn-2">Vaciar carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>


        </header>

        <div class="header-content container">
            <div class="header-txt">
                <h1>Ofertas especiales</h1>
                <p>
                    Estrena los mejores productos
                </p>
                <a href="#" class="btn-1">Información</a>
            </div>
            <div class="header-img">
                <img src="statics/images/taladro.jpg" alt="Taladro">
            </div>
        </div>


        <footer class="footer container">
            <div class="link">
                <h3>Enlaces</h3>
                <ul>
                    <li><a href="#">Enlace 1</a></li>
                    <li><a href="#">Enlace 2</a></li>
                    <li><a href="#">Enlace 3</a></li>
                </ul>
            </div>
        </footer>

    </div>
</body>

</html>
